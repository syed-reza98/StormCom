name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node 20 (project supports 18.x+, using 20 in CI for consistency and latest features)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Use npm 11
        run: npm i -g npm@11

      - name: Copy env file
        run: |
          if [ -f ".env.example" ]; then
            cp .env.example .env
          fi

      - name: Install dependencies
        run: npm ci

      # ---------- Prisma + SQLite ----------
      - name: Generate Prisma client (SQLite)
        env:
          DATABASE_URL: "file:./dev.db"
        run: |
          mkdir -p prisma
          npx prisma generate

      - name: Apply migrations (create prisma/dev.db if needed)
        env:
          DATABASE_URL: "file:./dev.db"
        run: |
          if [ -f "prisma/schema.prisma" ]; then
            npx prisma migrate deploy || true
          fi

      - name: Seed database (uses your npm script)
        env:
          DATABASE_URL: "file:./dev.db"
        run: |
          if [ -f "prisma/seed.ts" ]; then
            npm run db:seed
          else
            echo "No prisma/seed.ts found; skipping."
          fi

      # ---------- Type checking ----------
      - name: Type check
        run: npm run type-check

      - name: Save type-check errors to JSON (PowerShell script)
        run: |
          # Run npm script first; if it fails, fall back to direct PowerShell execution
          npm run type-check:save || pwsh -File ./scripts/collect-type-errors.ps1
        shell: bash

      # ---------- Playwright MCP ----------
      - name: Install Playwright browsers (+ deps)
        if: ${{ hashFiles('playwright.config.*') != '' || hashFiles('.playwright-mcp/**') != '' }}
        run: npx playwright install --with-deps

      - name: Cache Playwright browsers
        if: ${{ hashFiles('playwright.config.*') != '' || hashFiles('.playwright-mcp/**') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('playwright.config.*', '.playwright-mcp/**') }}

      # ---------- Next.js MCP warm start ----------
      - name: Warm-start Next.js dev server (time-boxed)
        env:
          NODE_ENV: development
        run: |
          (npm run dev & echo $! > /tmp/next_pid) || true
          sleep 15 || true
          if [ -f /tmp/next_pid ]; then
            kill $(cat /tmp/next_pid) || true
          fi

      # ---------- Optional caches ----------
      - name: Cache Next.js build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-
