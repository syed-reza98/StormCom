name: 🐛 Bug Report
description: Report a bug or unexpected behavior in StormCom
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out
        this form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop screenshots here

  - type: dropdown
    id: component
    attributes:
      label: Component/Area
      description: Which component or area is affected?
      options:
        - Products
        - Orders
        - Customers
        - Analytics
        - Marketing
        - CMS
        - Authentication
        - Database
        - API
        - UI/Design
        - Performance
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of StormCom are you using?
      placeholder: e.g., 1.0.0 or commit hash
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using? (if applicable)
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., macOS 13.0, Windows 11, Ubuntu 22.04
    validations:
      required: false

  - type: dropdown
    id: nodejs
    attributes:
      label: Node.js Version
      description: Which Node.js version are you using?
      options:
        - "18.x"
        - "20.x"
        - "22.x"
        - Other
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Error messages
        - Console logs
        - Related issues
        - Possible solutions

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: >
        By submitting this issue, you agree to follow our
        Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
